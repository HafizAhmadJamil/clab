frr version 10.4.1
frr defaults traditional
hostname pk-khi-01
!
interface eth0
 description pk-noc-mgmt
 ip address 172.33.33.18/24
exit
!
interface eth1
 description pk-metro-01:eth4
 ip address 10.13.0.41/30
 ip ospf area 0
 ip ospf bfd
 ip ospf network point-to-point
exit
!
interface eth2
 description pk-metro-02:eth4
 ip address 10.13.0.45/30
