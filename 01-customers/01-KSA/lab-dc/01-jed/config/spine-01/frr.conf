exit
!
router bgp 65050
 bgp router-id 10.255.111.1
 no bgp ebgp-requires-policy
 neighbor 10.111.0.1 remote-as 65100
 neighbor 10.111.0.10 remote-as 65111
 neighbor 10.111.0.18 remote-as 65112
 neighbor 10.111.0.26 remote-as 65113
 !
 address-family ipv4 unicast
  network 10.111.0.0/30
  network 10.111.0.8/30
  network 10.111.0.16/30
  network 10.111.0.24/30
  network 10.255.111.1/32
 exit-address-family
exit
!
